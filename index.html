<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="data.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="back"></div>
    <div class="main">
        <h1>WORLD COUNTRIES LIST</h1>
        <p id="numberOfCountries"></p>
        <p id="numberOfSearchResults"></p>
        <div class="buttonContainer">
            <button id="StartingWordButton" onclick="startingSearch()">Starting Word</button>
            <button id="searchWithAnyWordButton" onclick="searchAny()">Search With Any Word</button>
            <button id="sort" onclick="reverse()"><img onclick="reverse()" src="./icons8-alphabetical-sorting-30.png" alt=""></button>
        </div>
        <input onkeyup="startingSearch()" type="text" name="countryName" id="countryName" placeholder="Search your country...">
    </div>

    <div id="countryCardContainer" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;"></div>
</body>
</html>
